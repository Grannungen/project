<div id="edit-activity-window" class="well" ng-show="meeting.showActivityPopUpEdit">
	<div class="col-sm-5 edit-activity-window-editor">
		<div class="form-group">
			<label>Activity Name:</label>
			
			<input type:"text" class"form-control" ng-model="variables.selectedActivityName" >
		</div>
		<div class="form-group">
			<form action="action_page.php">
			  <label>Date:</label>
			  <input type="date" name="activity-date">
			</form>
		</div>

		<div class="form-group">
			<label>Length in minutes:</label>
			<input type="number" name="number" ng-model="variables.selectedActivityLength">
		</div>

	<!-- 		<div class="form-group">
			<label>Start time:</label>
			<input type="time" name="time">
		</div>

		<div class="form-group">
			<label>End time:</label>
			<input type="time" name="time">
		</div> -->

		<div class="form-group">
			<label>Activity Type</label>
			<select style="width:100%" ng-model="variables.selectedActivityTypeId">
				<option value={{ActivityType.indexOf(type)}} ng-repeat="type in ActivityType">{{type}}</option>
			</select>
		</div>
		<div class="form-group">
			<label>Description:</label>
			<textarea rows="8" ng-model="variables.selectedActivityDescription"></textarea>
		</div>
	<!-- 		<div class="form-group">
			<label>Color:</label>
			<input type="color" value="#45c33b">
		</div> -->

		<button class="btn btn-info" ng-click="changeActivity(); meeting.showActivityPopUpEdit=false">Done</button>
	</div>
</div>
