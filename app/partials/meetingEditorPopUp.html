	<div class="col-sm-5 edit-activity-window-editor">
		<div class="form-group">
			<label>Meeting Name:</label>
			<input type:"text" class="form-control" style="display:table-cell; width:100%" ng-model="meetingCtrl.nameOfMeeting">
		</div>
		<div class="form-group">
			<form action="action_page.php">
			  <label>Date:</label>
			  <input type="date" name="activity-date">
			</form>
		</div>
		<div class="form-group">
			<label>Day</label>
			<select ng-model="meetingCtrl.weekDay" style="width:100%">
				<option ng-repeat="weekDay in meetingCtrl.weekDays" value={{weekDay}}>{{weekDay}}</option>
			</select>
		</div>
