<ng-include src="'partials/activityPopUp.html'"></ng-include>

<div class="content">

	<div style="height:100px"></div>
		<h1 style="width:100%">
		{{meeting.selectedDay.name}}
	</h1>

	<button class="btn activity-btn" ng-click="meeting.showEditor=true;">
		Add Activity
	</button>

	<div class="activityTest well" style="height:{{activity.getLength() * 5}}px" ng-repeat="activity in meeting.selectedDay._activities">
		<div class="col-sm-1">
			<span class="glyphicon glyphicon-remove" style="visibility:" ng-click="removeActivity(activity, meeting.selectedDay)"></span>
		</div>
		<div class="col-sm-10">
			<div>
			{{activity.getName()}}
			</div>
		</div>
