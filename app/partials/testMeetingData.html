<!-- testPrint -->

	<div class="testData">
		<h1>Test Data</h1>

		<div ng-repeat="day in days">
			{{day.name}}
			<ul ng-repeat="activity in day._activities">
				<h4>{{activity.getName()}}</h4>
				<li>
					Length: {{activity.getLength()}} min
				</li>
				<li>
					Type: {{activity.getType()}}
				</li>
				<li>
					Description: 
					{{activity.getDescription()}}
				</li>
			</ul>
		</div>
	</div>
<!-- testPrint end -->
