<style type="text/css">
	.dataElement {
		border-style: dotted;
		border-width: 1px;


	}
	.dataElement:hover {
		background-color: lightblue;
	}

	

</style>


<div class="weekContent" ng-controller="weekViewCtrl">
	<table id="navTable" align="center">
		<tr id="navRow">
			<td><span class="glyphicon glyphicon-arrow-left btn" id="leftArrow"></span></td>
			<td><span class="glyphicon glyphicon-arrow-right btn" id="rightArrow"></span></td>
			<td> {{ month }}</td>
		</tr>
	</table>
	<table id="weektable">
		<tbody>
			<tr>
				<th style="width:100px">
					<p style="font-weight:bold;text-align:center;">Time</p>
				</th>
				<th style="width:100px" ng-repeat="y in days">
					<p style="font-weight:bold;text-align:center;">{{ y }}</p>
				</th>
			</tr>
			<tr style="height:50px" ng-repeat="hour in wholeHourList">
				<hr class="time-hr">
					<td>
						<p style="font-weight:bold;text-align:center;">{{ hour }}:00</p>
					</td>
									
					<td class="dataElement" id="{{ weekDay }}, {{ hour }}" ng-repeat="weekDay in days" ng-click="addNew();">
						 <!-- go('/meetingAgendaEditor'); -->
						<div ng-repeat="day in meeting.days | filter:{weekDay:weekDay} | filter:{startH:hour}:true" ng-click="setSelectedDay(day); go('/meeting');">{{day.name}}</div>
					</td>
					
					
			</tr>				
		</tbody>
	</table>
</div>
